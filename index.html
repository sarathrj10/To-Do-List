<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .container-fluid{
            padding: 0;
        }
        .jumbotron{
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
           <div class="row">
              <div class="col-12">
                 <div class="cards" id="main">
                     <div class="card-content">
                       <h1 class="card-title text-dark text-center">To Do List</h1>
                       <form id="task-form">
                           <div class="form-group">
                            <label for="task">New Task :</label>
                            <input type="text" class="form-control" id="task" placeholder="Enter a task">
                           </div>
                           <button type="submit" class="btn btn-info">ADD TASK</button>
                       </form>
                     </div>
                     <div class="card-action mt-4"> 
                        <label for="filter">Task List :</label>
                        <input type="text" class="form-control" id="filter" placeholder="Search">
                     </div>
                     <ul class="list-group mt-4">
                       
                     </ul>
                 </div>
                 <a href="#" class="btn btn-dark clear-task mt-4">Clear task</a>
              </div>
            </div>
        </div>
    </div>
            





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
